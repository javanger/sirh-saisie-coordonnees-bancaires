<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.0.0/cosmo/bootstrap.min.css" rel="stylesheet" integrity="sha384-UU2jkdv1M9UEjLje/kygVxqMBq9Jrg9z+Gqvw972H6BqKTzDvLaRJfK7PnzLM4SI" crossorigin="anonymous">
    <title>Accueil</title>
</head>
<body>
    <section>
            <div class="container">
                <article>
                    <div class="row pl-5 pt-4">
                        <div class="col-8 offset-2 text-center p-2 p-m-4">
                            <h1>SGP - Saisie des coordonnées bancaires</h1>
                        </div>
                    </div>
                    <div class="row pt-4">
                        <div class="col-6">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">Matricule</th>
                                        <th scope="col">Nom</th>
                                        <th scope="col">Prenom</th>
                                    </tr>
                                </thead>
                                <tbody id="affichage">

                                </tbody>
                            </table>
                        </div>
                        <div class="col-6">  
                                <h6 class="text-center">Coordonnées Bancaires</h6>
                                <div class="form-group row">
                                    <label for="inputBanque" class="col-sm-4 text-sm-right col-form-label">Banque : </label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="inputBanque" name="banque" placeholder="Nom">
                                        <div class="invalid-feedback">
                                            L'IBAN est obliquatoire
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputIBAN" class="col-sm-4 text-sm-right col-form-label">IBAN : </label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="inputIBAN" name="IBAN" placeholder="IBAN">
                                        <div class="invalid-feedback">
                                            L'IBAN est obliquatoire
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputBIC" class="col-sm-4 text-sm-right col-form-label">BIC : </label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="inputBIC" name="BIC" placeholder="BIC">
                                        <div class="invalid-feedback">
                                            Le BIC est obliquatoire
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-12 text-right pr-0 pt-3">
                                        <button class="btn btn-primary" id=modifCollaboratuer data-toggle="modal" data-target="#exampleModal" type="button">
                                            Sauvegarder
                                        </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </article>
            </div>
        </section>
    <script src="ajax.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>
</html>
